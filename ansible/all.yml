---
- name: Setup firewall
  hosts: k3s_cluster
  roles:
    - role: firewall

- name: Setup ssh users
  hosts: k3s_cluster
  roles:
    - role: ssh

- name: Build a cluster with HA control plane
  hosts: k3s_cluster
  roles:
    - role: k3s

- name: Install Argocd
  hosts: node-0 # Use k3s master node
  roles:
    - role: argocd
