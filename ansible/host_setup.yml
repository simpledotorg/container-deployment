---

- name: Setup firewall
  hosts: all
  become: true
  roles:
    - role: firewall

- name: Setup ssh users
  hosts: all
  become: true
  roles:
    - role: ssh

- name: Install kubeseal
  hosts: all
  become: true
  roles:
    - role: kubeseal

- name: Clone k8s automation repo
  hosts: all
  become: true
  roles:
    - role: repoclone
