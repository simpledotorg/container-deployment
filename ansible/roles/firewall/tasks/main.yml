---

- name: change default incoming policy changed to 'deny'
  ufw:
    direction: incoming
    default: deny
  become: true

- name: allow SSH
  ufw:
    rule: allow
    name: OpenSSH
  become: true

- name: restrict network access within hosts private ip
  ufw:
    rule: allow
    src: "{{ item }}"
  with_items: "{{ groups['all'] | map('extract', hostvars, [ansible_private_network_interface, 'ipv4', 'address']) }}"
  become: true

- name: restrict network access within hosts public ip
  ufw:
    rule: allow
    src: "{{ item }}"
  with_items: "{{ groups.all }}"
  become: true

- name: rate limit ssh
  ufw:
    rule: limit
    name: OpenSSH
  become: true

- name: enable ufw
  ufw:
    state: enabled
  become: true

- name: allow all tcp access to port 80
  ufw:
    rule: allow
    port: 80
    proto: tcp
  become: true

- name: allow all tcp access to port 443
  ufw:
    rule: allow
    port: 443
    proto: tcp
  become: true
