prometheus:
  serverFiles:
    alerting_rules.yml:
      groups:
        - name: Default
          rules:
            - alert: sandbox-simple-server-pod-count
              expr: count(kube_pod_status_phase{pod=~"simple-server-.*", phase="Running", app_kubernetes_io_instance="monitoring"}) < 2
              for: 5m
              labels:
                severity: critical
              annotations:
                description: |-
                  Simple server pod count is low
                  VALUE = {{ $value }}
                  LABELS: {{ $labels }}
            - alert: sandbox-simple-worker-pod-count
              expr: count(kube_pod_status_phase{pod=~"simple-worker-.*", phase="Running", app_kubernetes_io_instance="monitoring"}) < 2
              for: 5m
              labels:
                severity: critical
              annotations:
                description: |-
                  VALUE = {{ $value }}
                  LABELS: {{ $labels }}
