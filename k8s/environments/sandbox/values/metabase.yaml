metabase:
  image:
    tag: v0.41.4
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - host: metabase-sandbox-k8s.simple.org
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - hosts:
      - metabase-sandbox-k8s.simple.org
      secretName: metabase-sandbox-k8s.simple.org-tls
