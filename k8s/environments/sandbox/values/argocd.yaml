argo-cd:
  global:
    domain: argocd-sandbox.simple.org
  notifications:
    argocdUrl: "https://argocd-sandbox.simple.org"
  server:
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      ingressClassName: "nginx"
      hosts:
        - argocd-sandbox.simple.org
      paths:
        - /
      pathType: Prefix
      tls:
        - secretName: argocd-sandbox.simple.org-tls
          hosts:
            - argocd-sandbox.simple.org
      https: false
  configs:
    cm:
      accounts.cicd: login
      accounts.priyanga: login 
      accounts.dan: login 
      accounts.atharva: login 
      accounts.roypeter: login
      accounts.bola: login
      accounts.manu: login
      accounts.ayushi: login
      accounts.gyan: login
      accounts.igbanam: login
      accounts.arnaud: login
      accounts.sagar: login
      oidc.config: |
        name: Keycloak
        issuer: https://sso.simple.org/realms/master
        clientID: argocd
        clientSecret: $argocd-secret-extra:oidc.keycloak.clientSecret
        requestedScopes: ["openid", "profile", "email", "groups"]
      url: https://argocd-sandbox.simple.org
       
    # https://argo-cd.readthedocs.io/en/stable/operator-manual/rbac/
    rbac:
      policy.default: role:readonly
      policy.csv: |
        g, ArgoCDAdmins, role:admin
        p, role:cicd, applications, sync, *, allow
        p, role:cicd, applications, update, *, allow
        g, cicd, role:cicd
        g, priyanga, role:admin
        g, dan, role:admin
        g, atharva, role:admin
        g, roypeter, role:admin
        g, ayushi, role:admin
        g, gyan, role:admin
        g, igbanam, role:admin
        g, arnaud, role:admin
        g, sagar, role:admin
