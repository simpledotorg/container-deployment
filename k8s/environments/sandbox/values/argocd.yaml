argo-cd:
  global:
    domain: argocd-sandbox.simple.org
  notifications:
    argocdUrl: "https://argocd-sandbox.simple.org"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  controller:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true                     
  dex:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  repoServer:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  applicationSet:
    metrics:
      enabled: true
      service:
        servicePort: 8080
      serviceMonitor:
        enabled: true
  redis:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true                     
  server:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      ingressClassName: "nginx"
      hosts:
        - argocd-sandbox.simple.org
      paths:
        - /
      pathType: Prefix
      tls:
        - secretName: argocd-sandbox.simple.org-tls
          hosts:
            - argocd-sandbox.simple.org
      https: false
  configs:
    cm:
      accounts.cicd: login
      oidc.config: |
        name: Keycloak
        issuer: https://sso.simple.org/realms/master
        clientID: argocd-sandbox.simple.org
        clientSecret: $argocd-secret-extra:oidc.keycloak.clientSecret
        requestedScopes: ["openid", "profile", "email", "groups"]
      url: https://argocd-sandbox.simple.org
       
    # https://argo-cd.readthedocs.io/en/stable/operator-manual/rbac/
    rbac:
      policy.default: role:readonly
      policy.csv: |
        g, ArgoCDAdmins, role:admin
        p, role:cicd, applications, sync, *, allow
        p, role:cicd, applications, update, *, allow
        g, cicd, role:cicd
