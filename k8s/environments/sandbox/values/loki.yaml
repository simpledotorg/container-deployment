loki:
  gateway:
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
        nginx.ingress.kubernetes.io/auth-secret: loki-basic-auth
      labels: {}
      hosts:
        - host: gateway.loki.sandbox.simple.org
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: loki-gateway-tls
          hosts:
            - gateway.loki.sandbox.simple.org
  loki:
    storage:
      type: s3
      bucketNames:
        chunks: "rtsl-sandbox-loki"
        ruler:  "rtsl-sandbox-loki"
        admin:  "rtsl-sandbox-loki"
      s3:
        region: ap-south-1
        secretAccessKey: "${LOKI_S3_SECRETACCESSKEY}"
        accessKeyId: "${LOKI_S3_ACCESKEYID}"
    rulerConfig:
      alertmanager_url: http://alertmanager-main.monitoring:9093
      enable_alertmanager_v2: true
      rule_path:  /loki/rules/fake/
      storage:
        type: local
        local:
          directory: /loki/rules/
      ring:
        kvstore:
          store: inmemory
  backend:
    extraArgs:
      - '-config.expand-env=true'
    extraEnv:
      - name: LOKI_S3_ACCESKEYID
        valueFrom:
          secretKeyRef:
            name: loki-secrets
            key: LOKI_S3_ACCESKEYID
      - name: LOKI_S3_SECRETACCESSKEY
        valueFrom:
          secretKeyRef:
            name: loki-secrets
            key: LOKI_S3_SECRETACCESSKEY
  read:
    extraArgs:
      - '-config.expand-env=true'
    extraEnv:
      - name: LOKI_S3_ACCESKEYID
        valueFrom:
          secretKeyRef:
            name: loki-secrets
            key: LOKI_S3_ACCESKEYID
      - name: LOKI_S3_SECRETACCESSKEY
        valueFrom:
          secretKeyRef:
            name: loki-secrets
            key: LOKI_S3_SECRETACCESSKEY
  write:
    extraArgs:
      - '-config.expand-env=true'
    extraEnv:
      - name: LOKI_S3_ACCESKEYID
        valueFrom:
          secretKeyRef:
            name: loki-secrets
            key: LOKI_S3_ACCESKEYID
      - name: LOKI_S3_SECRETACCESSKEY
        valueFrom:
          secretKeyRef:
            name: loki-secrets
            key: LOKI_S3_SECRETACCESSKEY
  extraObjects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: loki-alerting-rules
      labels:
        loki_rule: "rules"
    data:
      loki-alerting-rules.yaml: |-
        groups:
          - name: loki-alerts
            rules:
            - alert: HighErrorRateInLokiNamespace
              expr: |
                sum(count_over_time({namespace="loki"} |= "error" [10m])) > 1000
              for: 5m
              labels:
                severity: critical
                category: logs
              annotations:
                message: "High error rate detected in namespace 'loki'. More than 1000 error logs in the last 10 minutes."
                description: "The number of logs with 'error' messages in the namespace 'loki' has exceeded 1000 in the past 10 minutes."
  sidecar:
    rules:
      labelValue: "rules"
      folder: "/loki/rules/fake/"
  minio:
    enabled: false
