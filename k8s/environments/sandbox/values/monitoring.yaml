prometheus:
  server:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
        nginx.ingress.kubernetes.io/auth-secret: monitoring-basic-auth
      hosts:
        - prometheus-sandbox.simple.org
      tls:
        - secretName: prometheus-sandbox.simple.org-tls
          hosts:
            - prometheus-sandbox.simple.org
  serverFiles:
    alerting_rules.yml:
      groups:
        - name: Default
          rules:
            - alert: sandbox-simple-server-pod-count
              expr: count(kube_pod_status_phase{pod=~"simple-server-.*", phase="Running", app_kubernetes_io_instance="monitoring"}) < 2
              for: 5m
              labels:
                severity: critical
              annotations:
                description: 'Simple server pod count is low. Current count is - {{ $value }}.'
  alertmanager:
    ingress:
      className: nginx
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
        nginx.ingress.kubernetes.io/auth-secret: monitoring-basic-auth
      hosts:
        - host: alertmanager-sandbox.simple.org
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: alertmanager-sandbox.simple.org-tls
          hosts:
            - alertmanager-sandbox.simple.org
    extraArgs:
      web.external-url: "https://alertmanager-sandbox.simple.org"
      web.route-prefix: "/"
grafana:
  admin:
    existingSecret: "grafana-secrets"
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - grafana-sandbox.simple.org
    tls:
      - secretName: grafana-sandbox.simple.org-tls
        hosts:
          - grafana-sandbox.simple.org
  persistence:
    enabled: true
