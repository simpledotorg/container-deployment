argo-cd:
  notifications:
    argocdUrl: "https://argocd-demo.dghs.gov.bd"
  server:
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      ingressClassName: "nginx"
      hosts:
        - argocd-demo.dghs.gov.bd
      paths:
        - /
      pathType: Prefix
      tls:
        - secretName: argocd-demo.dghs.gov.bd-tls
          hosts:
            - argocd-demo.dghs.gov.bd
      https: false
  configs:
    cm:
      accounts.cicd: login
      accounts.priyanga: login 
      accounts.dan: login 
      accounts.atharva: login 
      accounts.roypeter: login
      accounts.ayushi: login
      accounts.gyan: login
      accounts.igbanam: login
      accounts.arnaud: login
      accounts.sagar: login
       
    # https://argo-cd.readthedocs.io/en/stable/operator-manual/rbac/
    rbac:
      policy.default: role:readonly
      policy.csv: |
        p, role:cicd, applications, sync, *, allow
        p, role:cicd, applications, update, *, allow
        g, cicd, role:cicd
        g, priyanga, role:admin
        g, dan, role:admin
        g, atharva, role:admin
        g, roypeter, role:admin
        g, ayushi, role:admin
        g, gyan, role:admin
        g, igbanam, role:admin
        g, arnaud, role:admin
        g, sagar, role:admin
