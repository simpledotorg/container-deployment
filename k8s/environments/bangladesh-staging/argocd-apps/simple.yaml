# Postgres operator
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgo
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s/manifests/pgo
    repoURL: 'https://github.com/simpledotorg/container-deployment.git'
    targetRevision: bd-deployment
  project: default
  syncPolicy:
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true

---

# Postgres cluster
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgo-postgres
spec:
  destination:
    name: ''
    namespace: simple-v1
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s/environments/bangladesh-staging/op-postgres
    repoURL: 'https://github.com/simpledotorg/container-deployment.git'
    targetRevision: bd-deployment
  project: default
  syncPolicy:
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

