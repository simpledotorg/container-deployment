apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgo-postgres
spec:
  destination:
    name: ''
    namespace: simple-v1
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s/manifests/simple/pgo-postgres
    repoURL: 'https://github.com/simpledotorg/container-deployment.git'
    targetRevision: master
  project: default
  syncPolicy:
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

