ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
  hosts:
    - host: api.simple.org
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: dashboard.simple.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
  - hosts:
    - api.simple.org
    secretName: api.simple.org-tls
  - hosts:
    - dashboard.simple.org
    secretName: dashboard.simple.org-tls
cron:
  enabled: true
  log:
    storage: 10Gi
#  podAnnotations: {
#    ad.datadoghq.com/log-tailer.logs: '[{"source": "simple-server","service": "simple-cron","tags": ["env:india-production-k8s"]}]'
#  }
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: role-db
            operator: In
            values:
            - "true"
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: postgres-operator.crunchydata.com/role
            operator: In
            values:
            - "replica"
        topologyKey: "kubernetes.io/hostname"
