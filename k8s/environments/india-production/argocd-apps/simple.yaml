# Postgres operator
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgo
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s/manifests/pgo
    repoURL: 'https://github.com/simpledotorg/container-deployment.git'
    targetRevision: env-india
  project: default
  syncPolicy:
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true

---

# Simple server, worker and cron
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-server
spec:
  destination:
    name: ''
    namespace: simple-v1
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s/manifests/simple-server
    repoURL: 'https://github.com/simpledotorg/container-deployment.git'
    targetRevision: env-india
    helm:
      valueFiles:
        - values.india-production.yaml
  project: default
  syncPolicy:
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
