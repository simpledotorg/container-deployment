keycloak:
  production: true
  proxyHeaders: xforwarded
  httpEnabled: true
  tls:
    enabled: true
    autoGenerated:
      enabled: true
      engine: helm
  hostname: sso.simple.org
  ingress:
    enabled: true
    ingressClassName: nginx
    tls: true
    hostname: sso.simple.org
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
