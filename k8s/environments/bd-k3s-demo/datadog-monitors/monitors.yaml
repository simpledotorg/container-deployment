apiVersion: datadoghq.com/v1alpha1
kind: DatadogMonitor
metadata:
  name: test 02
  namespace: datadog
spec:
	name: "test 02",
	type: "query alert"
	query: "avg(last_5m):sum:kubernetes_state.node.count{cluster_name:bd-k3s-demo} < 3"
	message: "test 02 @slack-alerts"
	options:
		notify_no_data: true
		no_data_timeframe: 30
  tags:
    - "env:bangladesh-demo"
