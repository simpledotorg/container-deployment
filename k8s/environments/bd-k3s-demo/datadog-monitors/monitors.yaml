apiVersion: datadoghq.com/v1alpha1
kind: DatadogMonitor
metadata:
  name: test-03
  namespace: datadog
spec:
  query: "avg(last_5m):sum:kubernetes_state.node.count{kube_cluster_name:bd-k3s-demo} < 3"
  type: "query alert"
  name: "test 03"
  message: "test 03\n @slack-alerts"
  options:
    notifyNoData: true
    noDataTimeframe: 30
  tags:
    - "env:bangladesh-demo"
