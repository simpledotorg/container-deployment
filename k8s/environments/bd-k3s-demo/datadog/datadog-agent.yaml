apiVersion: datadoghq.com/v1alpha1
kind: DatadogAgent
metadata:
  name: datadog-agent
  namespace: datadog
spec:
  credentials:
    apiSecret:
      secretName: datadog
      keyName: api-key
    appSecret:
      secretName: datadog
      keyName: app-key
  agent:
    apm:
      enabled: true
    log:
      enabled: false
  clusterAgent:
    config:
      externalMetrics:
  clusterName: bd-k3s-demo
  features:
    prometheusScrape:
      enabled: true
      serviceEndpoints: true
