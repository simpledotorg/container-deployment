apiVersion: datadoghq.com/v1alpha1
kind: DatadogMonitor
metadata:
  name: bd-k3s-demo-healthy-host-count-is-low-01
  namespace: datadog
spec:
  query: "avg(last_5m):sum:kubernetes_state.node.count{kube_cluster_name:bd-k3s-demo} < 3"
  type: "query alert"
  name: "bd k3s demo healthy host count is low test"
  message: "bd k3s demo healthy host count is low\n @slack-alerts"
  tags:
    - "env:bangladesh-demo"
