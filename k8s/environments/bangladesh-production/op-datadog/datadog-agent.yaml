apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog-agent
  namespace: datadog
spec:
  global:
    logLevel: "error"
    clusterName: "bangladesh-production-k8s"
    tags: 
     - env:bangladesh-production-k8s
    credentials:
      apiSecret:
        secretName: datadog
        keyName: api-key
      appSecret:
        secretName: datadog
        keyName: app-key
  features:
    logCollection:
      enabled: true
    apm:
      enabled: true
