apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog-agent
  namespace: datadog
spec:
  override:
    nodeAgent:
      env:
        - name: DD_ENABLE_PAYLOADS_EVENTS
          value: "false"
        - name: DD_ENABLE_PAYLOADS_SERIES
          value: "false"
        - name: DD_ENABLE_PAYLOADS_SERVICE_CHECKS
          value: "false"
        - name: DD_ENABLE_PAYLOADS_SKETCHES
          value: "false"
  global:
    logLevel: "error"
    clusterName: "bangladesh-production-k8s"
    tags: 
     - env:bangladesh-production-k8s
    credentials:
      apiSecret:
        secretName: datadog
        keyName: api-key
      appSecret:
        secretName: datadog
        keyName: app-key
  features:
    logCollection:
      enabled: true
    apm:
      enabled: false
