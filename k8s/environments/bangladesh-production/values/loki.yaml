loki:
  gateway:
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
        nginx.ingress.kubernetes.io/auth-secret: loki-basic-auth
      labels: {}
      hosts:
        - host: gateway.loki.bangladesh-production.simple.org
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: loki-gateway-tls
          hosts:
            - gateway.loki.bangladesh-production.simple.org
  loki:
    storage:
      bucketNames:
        chunks: "rtsl-bangladesh-production-loki"
        ruler:  "rtsl-bangladesh-production-loki"
        admin:  "rtsl-bangladesh-production-loki"
