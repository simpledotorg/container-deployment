apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets
spec:
  destination:
    name: ''
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s/environments/sri-lanka-demo/secrets
    repoURL: 'https://github.com/simpledotorg/container-deployment.git'
    targetRevision: lk-demo
  project: default
  syncPolicy:
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
