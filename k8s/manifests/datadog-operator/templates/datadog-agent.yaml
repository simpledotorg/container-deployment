apiVersion: datadoghq.com/v1alpha1
kind: DatadogAgent
metadata:
  name: datadog-agent
spec:
  credentials:
    apiSecret:
      secretName: datadog
      keyName: api-key
    appSecret:
      secretName: datadog
      keyName: app-key
  agent:
    apm:
      enabled: true
    log:
      enabled: false
