image:
  repository: simpledotorg/server
  pullPolicy: IfNotPresent
  tag: latest
existingSecret: "simple-server"
existingConfigmap: "simple-server"
existingDBSecret:
  name: "simple-pguser-simple"
  key: "password"
ingress:
  enabled: false
migration:
  enabled: false
cron:
  name: "simple-cron"
  nodeSelector: {}
  affinity: {}
  tolerations: []
  enabled: true
  replicaCount: 1
  resources: {}
  podAnnotations: {}
  log:
    storage: 1Gi # When storage class is local-path, size will have no effect
server:
  name: "simple-server"
  nodeSelector: {}
  affinity: {}
  tolerations: []
  enabled: true
  replicaCount: 2
  resources: {}
  podAnnotations: {}
  log:
    storage: 1Gi # When storage class is local-path, size will have no effect
  podSecurityContext: {
    fsGroup: 9999
  }
worker:
  name: "simple-worker"
  nodeSelector: {}
  affinity: {}
  tolerations: []
  enabled: true
  replicaCount: 1
  resources: {}
  podAnnotations: {}
  log:
    storage: 1Gi # When storage class is local-path, size will have no effect
  podSecurityContext: {
    fsGroup: 9999
  }
workerCphc:
  name: "simple-worker-cphc"
  nodeSelector: {}
  affinity: {}
  tolerations: []
  enabled: false
  replicaCount: 1
  resources: {}
  podAnnotations: {}
  log:
    storage: 1Gi # When storage class is local-path, size will have no effect
  podSecurityContext: {
    fsGroup: 9999
  }
  containerSecurityContext: {
    capabilities: {
      add: ["NET_ADMIN"]
    }
  }
migration:
  name: "migration-job"
  nodeSelector: {}
  affinity: {}
  tolerations: []
  enabled: false
  resources: {}
  podAnnotations: {}
  podSecurityContext: {
    fsGroup: 9999
  }
logTailer:
  enabled: true
  image:
    repository: ubuntu
    pullPolicy: IfNotPresent
    tag: 22.04
service:
  port: 80
