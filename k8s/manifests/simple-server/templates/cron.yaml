{{ if .Values.cron.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.cron.name }}
  annotations:
    configmap.reloader.stakater.com/reload: {{ .Values.secret_name }}
    secret.reloader.stakater.com/reload: {{ .Values.secret_name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.cron.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.cron.name }}
    spec:
      containers:
      - name: {{ .Values.cron.name }}
        image: {{ .Values.image }}
        args: ["bin/docker-cron"]
        resources:
          {{- toYaml .Values.cron.resources | nindent 12 }}
        envFrom:
          - secretRef:
              name: {{ .Values.secret_name }}
          - configMapRef:
              name: {{ .Values.configmap_name }}
        env:
          - name: SIMPLE_SERVER_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.db_secret.name }}
                key: {{ .Values.db_secret.key }}
                optional: false
      {{- with .Values.cron.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.cron.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.cron.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{ end }}
