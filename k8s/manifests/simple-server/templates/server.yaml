{{ if .Values.server.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: simple-server
  annotations:
    configmap.reloader.stakater.com/reload: {{ .Values.secret_name }}
    secret.reloader.stakater.com/reload: {{ .Values.secret_name }}
spec:
  replicas: {{ .Values.server.replica }}
  selector:
    matchLabels:
      app: simple-server
  serviceName: "simple-server"
  template:
    metadata:
      labels:
        app: simple-server
    spec:
      {{- with .Values.server.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: simple-server
        image: {{ .Values.image }}
        args: ["/sbin/my_init"]
        resources:
          {{- toYaml .Values.server.resources | nindent 12 }}
        ports:
          - name: http
            containerPort: {{ .Values.service.port }}
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /api/v3/ping
            port: http
        readinessProbe:
          httpGet:
            path: /api/v3/ping
            port: http
        envFrom:
          - secretRef:
              name: {{ .Values.secret_name }}
          - configMapRef:
              name: {{ .Values.configmap_name }}
        env:
          - name: SIMPLE_SERVER_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.db_secret.name }}
                key: {{ .Values.db_secret.key }}
                optional: false
        volumeMounts:
        - name: logs
          mountPath: /home/app/log
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: logs
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      volumeMode: Filesystem
{{ end }}
