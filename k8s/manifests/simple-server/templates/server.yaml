apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: simple-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-server
  serviceName: "simple-server"
  template:
    metadata:
      labels:
        app: simple-server
    spec:
      {{- if .Values.server.affinity }}
      affinity: {{ .Values.server.affinity }}
      {{- end }}
      containers:
      - name: simple-server
        image: {{ .Values.image }}
        args: ["/sbin/my_init"]
        envFrom:
          - secretRef:
              name: {{ .Values.secret_name }}
          - configMapRef:
              name: {{ .Values.configmap_name }}
        env:
          - name: SIMPLE_SERVER_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.db_secret.name }}
                key: {{ .Values.db_secret.key }}
                optional: false
        volumeMounts:
        - name: logs
          mountPath: /home/app/log
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: logs
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      volumeMode: Filesystem
