ingress:
  enabled: true
  className: "nginx"
  annotations:
    "cert-manager.io/cluster-issuer": "letsencrypt-prod"
  hosts:
    - host: api-k8s.lk.simple.org
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: dashboard-k8s.lk.simple.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
  - hosts:
    - api-k8s.lk.simple.org
    secretName: api-k8s.lk.simple.org-tls
  - hosts:
    - dashboard-k8s.lk.simple.org
    secretName: dashboard-k8s.lk.simple.org-tls
migration:
  enabled: false
cron:
  enabled: false
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: role-cron
            operator: In
            values:
            - "true"
  podAnnotations: {
    ad.datadoghq.com/log-tailer.logs: '[{"source": "simple-server","service": "simple-cron","tags": ["env:sri-lanka-production-k8s"]}]'
  }
server:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: role-server
            operator: In
            values:
            - "true"
  podAnnotations: {
    ad.datadoghq.com/log-tailer.logs: '[{"source": "simple-server","service": "simple-server","tags": ["env:sri-lanka-production-k8s"]}]'
  }
worker:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: role-worker
            operator: In
            values:
            - "true"
  podAnnotations: {
    ad.datadoghq.com/log-tailer.logs: '[{"source": "simple-server","service": "simple-worker","tags": ["env:sri-lanka-production-k8s"]}]'
  }
migration:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: role-server
            operator: In
            values:
            - "true"
existingDBSecret:
  name: "simple-pguser-simple"
  key: "password"
