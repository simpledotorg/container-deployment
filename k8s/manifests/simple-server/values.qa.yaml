ingress:
  enabled: true
  className: "nginx"
  annotations:
    "cert-manager.io/cluster-issuer": "letsencrypt-prod"
  hosts:
    - host: api-qa.simple.org
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: dashboard-qa.simple.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
  - hosts:
    - api-qa.simple.org
    secretName: api-qa.simple.org-tls
  - hosts:
    - dashboard-qa.simple.org
    secretName: dashboard-qa.simple.org-tls
server:
  podAnnotations: {
    ad.datadoghq.com/simple-server.logs: '[{"type": "file", "path": "/home/app/log/*.log", "source": "simple-server", "service": "simple-server"}]'
  }
worker:
    podAnnotations: {
    ad.datadoghq.com/simple-worker.logs: '[{"type": "file", "path": "/home/app/log/*.log", "source": "simple-worker", "service": "simple-worker"}]'
  }
cron:
  ad.datadoghq.com/simple-cron.logs: '[{"type": "file", "path": "/home/deploy/apps/simple-server/shared/log/*.log", "source": "simple-cron", "service": "simple-cron"}]'
