apiVersion: batch/v1
kind: CronJob
metadata:
  name: patient-scoring-cronjob
  labels:
    app.kubernetes.io/name: patient-scoring
spec:
  schedule: "{{ .Values.schedule }}"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: patient-scoring
            app.kubernetes.io/component: cronjob
        spec:
          {{- with .Values.podSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          restartPolicy: OnFailure
          containers:
          - name: patient-scoring
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            command:
            - /bin/bash
            - -c
            - |
              set -e

              # Function to push metrics to Pushgateway using Python
              push_metrics() {
                local score_name="$1"
                local start_time="$2"
                local end_time="$3"
                local status="$4"
                local duration=$((end_time - start_time))
                echo "Pushing metrics for score: ${score_name}, status: ${status}, duration: ${duration}s"
                export SCORE_NAME="${score_name}"
                export END_TIME="${end_time}"
                export STATUS="${status}"
                export DURATION="${duration}"
                export PUSH_URL="${PUSHGATEWAY_URL}/metrics/job/patient_scoring/score/${score_name}"
                python3 /scripts/push_metrics.py || echo "Warning: Failed to push metrics"
              }

              # Construct DATABASE_URL from environment variables
              export DATABASE_URL="postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"

              echo "============================================"
              echo "Patient Scoring CronJob Started"
              echo "============================================"
              echo "Database Host: ${DB_HOST}:${DB_PORT}"
              echo "Database Name: ${DB_NAME}"
              echo "============================================"

              cd /app

              # Run training
              echo "Running train.sh..."
              TRAIN_START=$(date +%s)
              if ./train.sh; then
                TRAIN_STATUS=1
              else
                TRAIN_STATUS=0
              fi
              TRAIN_END=$(date +%s)
              push_metrics "training" "$TRAIN_START" "$TRAIN_END" "$TRAIN_STATUS"

              # Run scoring
              echo "Running scoring.sh..."
              SCORING_START=$(date +%s)
              if ./scoring.sh; then
                SCORING_STATUS=1
              else
                SCORING_STATUS=0
              fi
              SCORING_END=$(date +%s)
              push_metrics "risk_score" "$SCORING_START" "$SCORING_END" "$SCORING_STATUS"

              echo "============================================"
              echo "Patient Scoring CronJob Completed!"
              echo "============================================"

              # Exit with error if any step failed (after metrics are pushed)
              if [ "$TRAIN_STATUS" -eq 0 ] || [ "$SCORING_STATUS" -eq 0 ]; then
                echo "One or more steps failed. Exiting with error."
                exit 1
              fi
            env:
            - name: PUSHGATEWAY_URL
              value: "http://prometheus-pushgateway.{{ .Values.pushgateway.namespace }}.svc.cluster.local:9091"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName }}
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName }}
                  key: password
            - name: DB_HOST
              value: "{{ .Values.database.host }}"
            - name: DB_PORT
              value: "{{ .Values.database.port }}"
            - name: DB_NAME
              value: "{{ .Values.database.name }}"
            resources:
              {{- toYaml .Values.resources | nindent 14 }}
            volumeMounts:
            - name: metrics-script
              mountPath: /scripts
          volumes:
          - name: metrics-script
            configMap:
              name: patient-scoring-metrics-script
              defaultMode: 0755
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
