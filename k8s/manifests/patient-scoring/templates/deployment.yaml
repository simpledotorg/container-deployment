apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-scoring
  labels:
    app.kubernetes.io/name: patient-scoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: patient-scoring
  template:
    metadata:
      labels:
        app.kubernetes.io/name: patient-scoring
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: patient-scoring
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /bin/bash
        - -c
        - |
          set -e

          # Construct DATABASE_URL from environment variables
          export DATABASE_URL="postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"

          echo "============================================"
          echo "Patient Scoring Container Started"
          echo "============================================"
          echo "Schedule: {{ .Values.schedule }}"
          echo "Database Host: ${DB_HOST}:${DB_PORT}"
          echo "Database Name: ${DB_NAME}"
          echo "============================================"
          echo ""

          # Create log directory
          mkdir -p /var/log
          touch /var/log/scoring.log

          # Setup cron job file with proper format
          mkdir -p /etc/cron.d
          cat > /etc/cron.d/patient-scoring << CRONEOF
          SHELL=/bin/bash
          PATH=/usr/local/sbin:/usr/local/bin:/sbin:/bin:/usr/sbin:/usr/bin
          DB_USER=${DB_USER}
          DB_PASSWORD=${DB_PASSWORD}
          DB_HOST=${DB_HOST}
          DB_PORT=${DB_PORT}
          DB_NAME=${DB_NAME}

          # Run scoring every 15 days at midnight
          {{ .Values.schedule }} root cd /app && export DATABASE_URL="postgres://\${DB_USER}:\${DB_PASSWORD}@\${DB_HOST}:\${DB_PORT}/\${DB_NAME}" && ./train.sh && ./scoring.sh >> /var/log/scoring.log 2>&1

          CRONEOF

          chmod 0644 /etc/cron.d/patient-scoring
          crontab /etc/cron.d/patient-scoring

          echo "Cron job configured successfully"
          echo ""

          # Start cron daemon
          service cron start || cron

          echo "============================================"
          echo "Container Ready!"
          echo ""
          echo "To run manually from outside the pod:"
          echo "  kubectl exec -it <pod-name> -n <namespace> -- /bin/bash -c 'cd /app && ./train.sh && ./scoring.sh'"
          echo ""
          echo "To run manually inside the pod:"
          echo "  cd /app && ./train.sh && ./scoring.sh"
          echo ""
          echo "To check logs:"
          echo "  tail -f /var/log/scoring.log"
          echo "============================================"

          # Run initial scoring job on startup
          echo ""
          echo "Running initial scoring job on startup..."
          echo "============================================"
          cd /app && ./train.sh && ./scoring.sh >> /var/log/scoring.log 2>&1
          echo "Initial scoring job completed!"
          echo "Next scheduled run: {{ .Values.schedule }}"
          echo "============================================"

          # Keep container alive and tail logs
          tail -f /var/log/scoring.log
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.database.secretName }}
              key: user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.database.secretName }}
              key: password
        - name: DB_HOST
          value: "{{ .Values.database.host }}"
        - name: DB_PORT
          value: "{{ .Values.database.port }}"
        - name: DB_NAME
          value: "{{ .Values.database.name }}"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
