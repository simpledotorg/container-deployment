grafana:
  datasources:
   datasources.yaml:
     apiVersion: 1
     datasources:
     - name: Prometheus
       type: prometheus
       url: http://monitoring-prometheus-server
       access: proxy
       isDefault: true
prometheus:
  alertmanager:
    extraSecretMounts:
      - name: secret-files
        mountPath: /etc/secrets
        subPath: ""
        secretName: alertmanager-secrets
        readOnly: true
    config:
      receivers:
        - name: default-receiver
          slack_configs:
            - channel: '#test-01'
              send_resolved: true
              api_url_file: /etc/secrets/slack-api-url
              text: '{{ template "slack-message-description" . }}'
