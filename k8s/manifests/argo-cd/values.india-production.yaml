argo-cd:
  notifications:
    argocdUrl: "https://argocd-simple.health.gov.lk"
  server:
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      ingressClassName: "nginx"
      hosts:
        - argocd.simple.org
      paths:
        - /
      pathType: Prefix
      https: false
