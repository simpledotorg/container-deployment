argo-cd:
  notifications:
    argocdUrl: "https://simples13.health.gov.lk"
  server:
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      ingressClassName: "nginx"
      hosts:
        - simples13.health.gov.lk
      paths:
        - /
      pathType: Prefix
      tls:
        - secretName: simples13.health.gov.lk-tls
          hosts:
            - simples13.health.gov.lk
      https: false
