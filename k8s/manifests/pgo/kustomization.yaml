apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app.kubernetes.io/name: pgo
  # The version below should match the version on the PostgresCluster CRD
  app.kubernetes.io/version: 5.2.0

resources:
- github.com/CrunchyData/postgres-operator-examples/kustomize/install/namespace?ref=206cc6aa0aa148133d3147d286f9b3c68b820ffb
- github.com/CrunchyData/postgres-operator-examples/kustomize/install/default?ref=206cc6aa0aa148133d3147d286f9b3c68b820ffb

images:
- name: postgres-operator
  newName: registry.developers.crunchydata.com/crunchydata/postgres-operator
  newTag: ubi8-5.2.0-0
- name: postgres-operator-upgrade
  newName: registry.developers.crunchydata.com/crunchydata/postgres-operator-upgrade
  newTag: ubi8-5.2.0-0
