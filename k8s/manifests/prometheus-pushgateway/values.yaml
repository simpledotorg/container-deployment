image:
  repository: prom/pushgateway
  tag: v1.6.2
  pullPolicy: IfNotPresent

service:
  port: 9091

# Enable ServiceMonitor for Prometheus Operator
# Set to false for clusters without Prometheus Operator
serviceMonitor:
  enabled: true

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"

nodeSelector: {}
affinity: {}
tolerations: []
