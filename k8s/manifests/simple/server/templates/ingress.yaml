apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-server
  annotations:
    # cert-manager.io/issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  # tls:
  # - hosts:
  #   - {{ .Values.ingress.hostname }}
  #   secretName: {{ .Values.ingress.hostname }}-tls
  rules:
  - host: {{ .Values.ingress.hostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: simple-server
            port:
              number: 80
