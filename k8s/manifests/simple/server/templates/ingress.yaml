apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-server
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingress.hostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: simple-server
            port:
              number: 80
