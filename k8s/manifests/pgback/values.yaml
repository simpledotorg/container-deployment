image:
  repository: postgres
  pullPolicy: IfNotPresent
  tag: "14"

pgback:
  cronSchedule: "*/30 * * * *" # every 30 minutes
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  pgSecretName: "simple-pguser-simple"
  pgHostSecretKey: "host"
  pgUserSecretKey: "user"
  pgPasswordSecretKey: "password"
  s3SecretName: "pgback"
  s3SecretIDKey: "aws_access_key_id"
  s3SecretKeyKey: "aws_secret_access_key"
  s3BucketKey: "s3_bucket"
  s3EndpointKey: "s3_endpoint"
