{{ if .Values.monitoring.enabledServiceMonitor }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "dhis2.fullname" . }}
  labels:
    {{- include "dhis2.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "dhis2.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: http
      path: /api/metrics
      interval: 30s
{{ end }}
