{{ if .Values.monitoring.enabledServiceMonitor }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "dhis2.fullname" . }}
  labels:
    {{- include "dhis2.labels" . | nindent 4 }}
spec:
  jobLabel: {{ include "dhis2.fullname" . }}
  selector:
    matchLabels:
      {{- include "dhis2.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: http
      path: /api/metrics
      interval: 30s
      basicAuth:
        username:
          name: {{ .Values.existingConfSecretName }}
          key: {{ .Values.userSecretKey }}
        password:
          name: {{ .Values.existingConfSecretName }}
          key: {{ .Values.passwordSecretKey }}
{{ end }}
