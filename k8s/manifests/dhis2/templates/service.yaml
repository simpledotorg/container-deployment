apiVersion: v1
kind: Service
metadata:
  name: {{ include "dhis2.fullname" . }}
  labels:
    {{- include "dhis2.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.jmxPrometheusJavaagentPort }}
      targetPort: jmx-prometheus-javaagent
      protocol: TCP
      name: jmx-prometheus-javaagent
  selector:
    {{- include "dhis2.selectorLabels" . | nindent 4 }}
