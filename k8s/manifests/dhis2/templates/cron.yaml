{{- if .Values.cron.enabled -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: postgres
            image: "{{ .Values.cron.image.repository }}:{{ .Values.cron.image.tag }}"
            command:
              - "sh"
              - "-c"
              - "psql -d $PGDATABASE -c 'SELECT update_overdue_pending_call_trigger_function();'"
            env:
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.cron.existingSecret.name }}
                    key: {{ .Values.cron.existingSecret.pgPasswordKey }}
              - name: PGUSER
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.cron.existingSecret.name }}
                    key: {{ .Values.cron.existingSecret.pgUserKey }}
              - name: PGHOST
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.cron.existingSecret.name }}
                    key: {{ .Values.cron.existingSecret.pgHostKey }}
              - name: PGDATABASE
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.cron.existingSecret.name }}
                    key: {{ .Values.cron.existingSecret.pgDatabaseKey }}
          restartPolicy: OnFailure
{{- end }}
