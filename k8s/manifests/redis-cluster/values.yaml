redis-cluster:
  image:
    registry: "docker.io"
    repository: "bitnami/redis"
    tag: "7.0.4-debian-11-r7"
  usePassword: false
  commonAnnotations:
    ad.datadoghq.com/redis.checks: |
      {
        "redisdb": {
          "init_config": {},
          "instances": [
            {
              "host": "%%host%%",
              "port":"6379",
              "password":"%%env_REDIS_PASSWORD%%"
            }
          ]
        }
      } 
  cluster:
    nodes: 3
    replicas: 0
