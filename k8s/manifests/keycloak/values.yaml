keycloak:
  auth:
    existingSecret: "keycloak-secrets"
    passwordSecretKey: "admin-password"
  postgresql:
    auth:
      existingSecret: "keycloak-secrets"
      # key name is `postgres-password`
    image:
      registry: docker.io
      repository: bitnamilegacy/postgresql
      tag: 17.6.0-debian-12-r0
  image:
    registry: docker.io
    repository: bitnamilegacy/keycloak
    tag: 26.3.3-debian-12-r0
  global:
    compatibility:
      openshift:
        adaptSecurityContext: disabled # disable OpenShift specific security context adjustments