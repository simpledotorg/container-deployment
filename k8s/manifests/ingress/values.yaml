ingress-nginx:
  controller:
    kind: 'DaemonSet' 
    hostNetwork: true
    ingressClassResource:
      default: true
    service:
      type: ''
    admissionWebhooks:
      enabled: false #TODO: check issues with enabling the same.
    metrics:
      enabled: true
      service:
        annotations: {
          prometheus.io/scrape: true,
          prometheus.io/path: "/metrics",
          prometheus.io/port: "10254"
        }
