redis:
  image:
    registry: "docker.io"
    repository: "bitnami/redis"
    tag: "7.0.5-debian-11-r7"
  auth:
    enabled: false
  replica:
    replicaCount: 1
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app.kubernetes.io/instance: cache-redis
                app.kubernetes.io/name: redis
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: role-cache-redis
              operator: In
              values:
              - "true"
  master:
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app.kubernetes.io/instance: cache-redis
                app.kubernetes.io/name: redis
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: role-cache-redis
              operator: In
              values:
              - "true"
