redis:
  image:
    registry: "docker.io"
    repository: "bitnami/redis"
    tag: "7.0.4-debian-11-r7"
  auth:
    enabled: false
  replica:
    replicaCount: 0
  master:
    podAnnotations:
      ad.datadoghq.com/redis.checks: |
        {
          "redisdb": {
            "instances": [
              {
                "host": "%%host%%",
                "port":"6379",
                "password":"%%env_REDIS_PASSWORD%%"
              }
            ]
          }
        } 
