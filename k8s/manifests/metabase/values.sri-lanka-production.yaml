metabase:
  ingress:
    enabled: true
    className: "nginx"
    hosts:
      - host: simples9.health.gov.lk
        paths:
          - path: /
            pathType: ImplementationSpecific
      - host: metabase-simple.health.gov.lk
        paths:
          - path: /
            pathType: ImplementationSpecific
  # TODO: Replace below affinity with values.affinity.yaml file in argocd app          
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: role-metabase
            operator: In
            values:
            - "true"
