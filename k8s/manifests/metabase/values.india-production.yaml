metabase:
  ingress:
    enabled: true
    className: "nginx"
    hosts:
      - host: metabase.simple.org
        paths:
          - path: /
            pathType: ImplementationSpecific
  secrets:
    existingSecret:
      name: simple-pguser-metabase
      connectionURIKey: jdbc-uri
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: role-metabase
            operator: In
            values:
            - "true"
